// Configurating gradle dependencies
buildscript {
	repositories {
		// Search plugin lib directory
		// Jar name must match the artifact id
		flatDir { dirs 'libs' }
    }
    
	dependencies {
		// Plugin dependencies
		classpath "org.eclipse.persistence:org.eclipse.persistence.moxy:3.0.0"
		classpath 'jakarta.xml.bind:jakarta.xml.bind-api:3.0.0'
		// Plugin dependency
        classpath 'doomaykacheckstylecriticplugin:parseReport:1.0.0'
    }
}

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

// Apply plugin
apply plugin: 'doomaykacheckstylecriticplugin.parseReport'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

// Plugin configuration
CheckStyleCritic{
	messages = ["\\\\Doomayka CheckStyle critic//", "Lines prepared: %lc", "By expression: 10-((%emp*%ect+%wmp*%wct+%rmp*%rct+%cmp*%cct)/%lc)*10", "R: %r"] as String[]
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'plugintestproject.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
